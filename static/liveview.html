<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fujimatic Live View</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #1a1a1a;
            color: #fff;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            margin-bottom: 30px;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 10px;
            color: #fff;
        }

        .subtitle {
            color: #888;
            font-size: 0.9rem;
        }

        .viewer-container {
            background: #000;
            border: 2px solid #333;
            border-radius: 8px;
            overflow: hidden;
            position: relative;
            margin-bottom: 20px;
        }

        #liveview {
            width: 100%;
            height: auto;
            display: block;
            min-height: 400px;
            object-fit: contain;
        }

        .loading-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            padding: 20px 30px;
            border-radius: 8px;
            display: none;
        }

        .loading-overlay.show {
            display: block;
        }

        .spinner {
            border: 3px solid #333;
            border-top: 3px solid #4CAF50;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .controls {
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }

        button {
            padding: 12px 24px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s;
            min-width: 120px;
        }

        button:hover {
            background: #45a049;
            transform: translateY(-1px);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            background: #666;
            cursor: not-allowed;
            transform: none;
        }

        button.secondary {
            background: #555;
        }

        button.secondary:hover:not(:disabled) {
            background: #666;
        }

        .status-panel {
            background: #222;
            padding: 15px 20px;
            border-radius: 6px;
            border-left: 3px solid #4CAF50;
            display: flex;
            align-items: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #666;
            animation: pulse 2s ease-in-out infinite;
        }

        .status-indicator.active {
            background: #4CAF50;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .status-text {
            font-size: 14px;
            color: #ccc;
        }

        .status-text strong {
            color: #fff;
        }

        .error-message {
            background: #4a1a1a;
            color: #ff6b6b;
            padding: 12px 20px;
            border-radius: 6px;
            border-left: 3px solid #ff6b6b;
            margin-bottom: 20px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .info-card {
            background: #222;
            padding: 15px;
            border-radius: 6px;
            border: 1px solid #333;
        }

        .info-card-title {
            font-size: 0.8rem;
            color: #888;
            margin-bottom: 5px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .info-card-value {
            font-size: 1.2rem;
            font-weight: 600;
            color: #fff;
        }

        .camera-controls {
            background: #222;
            padding: 20px;
            border-radius: 6px;
            border: 1px solid #333;
            margin-top: 30px;
        }

        .control-row {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
            flex-wrap: wrap;
            align-items: flex-end;
        }

        .control-row:last-child {
            margin-bottom: 0;
        }

        .control-group {
            flex: 1;
            min-width: 200px;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .control-group label {
            font-size: 0.9rem;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .control-group select {
            padding: 10px;
            background: #333;
            color: #fff;
            border: 1px solid #444;
            border-radius: 4px;
            font-size: 14px;
        }

        .control-group select:focus {
            outline: none;
            border-color: #4CAF50;
        }

        .control-group button {
            min-width: 100px;
        }

        h2 {
            margin-top: 30px;
            margin-bottom: 15px;
            font-size: 1.5rem;
        }

        /* Focus Slider Styles */
        .focus-slider-container {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 10px;
        }

        .slider-label {
            font-size: 0.85rem;
            color: #888;
            font-weight: 600;
            min-width: 35px;
            text-align: center;
        }

        .focus-slider {
            flex: 1;
            -webkit-appearance: none;
            appearance: none;
            height: 8px;
            background: linear-gradient(to right, #ff6b6b 0%, #666 50%, #4CAF50 100%);
            border-radius: 5px;
            outline: none;
            cursor: pointer;
        }

        .focus-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 24px;
            height: 24px;
            background: #fff;
            border: 2px solid #4CAF50;
            border-radius: 50%;
            cursor: grab;
            box-shadow: 0 2px 6px rgba(0,0,0,0.3);
            transition: all 0.2s;
        }

        .focus-slider::-webkit-slider-thumb:hover {
            transform: scale(1.1);
            box-shadow: 0 3px 8px rgba(76, 175, 80, 0.5);
        }

        .focus-slider::-webkit-slider-thumb:active {
            cursor: grabbing;
            transform: scale(0.95);
        }

        .focus-slider::-moz-range-thumb {
            width: 24px;
            height: 24px;
            background: #fff;
            border: 2px solid #4CAF50;
            border-radius: 50%;
            cursor: grab;
            box-shadow: 0 2px 6px rgba(0,0,0,0.3);
            transition: all 0.2s;
        }

        .focus-slider::-moz-range-thumb:hover {
            transform: scale(1.1);
            box-shadow: 0 3px 8px rgba(76, 175, 80, 0.5);
        }

        .focus-slider::-moz-range-thumb:active {
            cursor: grabbing;
            transform: scale(0.95);
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üé• Fujimatic Live View</h1>
            <p class="subtitle">Real-time camera preview for astrophotography and film scanning</p>
        </header>

        <div id="error" class="error-message"></div>

        <!-- Camera Connection Panel -->
        <div style="background: #2a2a2a; border: 2px solid #444; border-radius: 8px; padding: 20px; margin-bottom: 20px;">
            <div style="display: flex; justify-content: space-between; align-items: center; gap: 20px; flex-wrap: wrap;">
                <div style="flex: 1; min-width: 200px;">
                    <h2 style="margin: 0 0 15px 0; font-size: 1.3rem;">üì° Camera Status</h2>
                    <div style="display: grid; grid-template-columns: auto 1fr; gap: 8px 15px; font-size: 0.95rem;">
                        <strong>Connection:</strong>
                        <span id="connectionStatus" style="color: #ff6b6b;">Disconnected</span>

                        <strong>Model:</strong>
                        <span id="cameraModel" style="color: #888;">‚Äî</span>

                        <strong>Battery:</strong>
                        <span id="batteryLevel" style="color: #888;">‚Äî</span>
                    </div>
                </div>
                <div style="display: flex; flex-direction: column; gap: 10px;">
                    <button id="connectBtn" onclick="connectCamera()" style="background: #4CAF50; min-width: 180px;">üîå Connect Camera</button>
                    <button id="disconnectBtn" onclick="disconnectCamera()" class="secondary" style="min-width: 180px; display: none;">üîå Disconnect Camera</button>
                </div>
            </div>
        </div>

        <!-- Main Controls Container (disabled until connected) -->
        <div id="mainControls" style="opacity: 0.4; pointer-events: none;">

        <div class="viewer-container">
            <img id="liveview" alt="Live View Stream">
            <div id="loading" class="loading-overlay show">
                <div class="spinner"></div>
                <div style="text-align: center;">Click "Start Live View" to begin</div>
            </div>
        </div>

        <div class="controls">
            <button id="liveViewToggleBtn" onclick="toggleLiveView()" style="background: #4CAF50;">‚ñ∂ Start Live View</button>
            <button onclick="toggleFullscreen()" class="secondary">‚õ∂ Fullscreen</button>
            <button onclick="refreshStream()" class="secondary">‚Üª Refresh</button>
        </div>

        <h2>üì∑ Camera Controls</h2>

        <div class="camera-controls">
            <!-- Compact row with all camera settings - auto-apply on change -->
            <div class="control-row" style="flex-wrap: wrap; gap: 10px;">
                <div class="control-group" style="flex: 0 0 auto; min-width: 80px;">
                    <label for="isoSelect">ISO</label>
                    <select id="isoSelect" onchange="setISO()" style="width: 90px;">
                        <option value="160">160</option>
                        <option value="200">200</option>
                        <option value="400">400</option>
                        <option value="800">800</option>
                        <option value="1600">1600</option>
                        <option value="3200">3200</option>
                        <option value="6400">6400</option>
                        <option value="12800">12800</option>
                    </select>
                </div>

                <div class="control-group" style="flex: 0 0 auto; min-width: 100px;">
                    <label for="shutterSelect">Shutter</label>
                    <select id="shutterSelect" onchange="setShutter()" style="width: 100px;">
                        <option value="1/8000">1/8000</option>
                        <option value="1/4000">1/4000</option>
                        <option value="1/2000">1/2000</option>
                        <option value="1/1000">1/1000</option>
                        <option value="1/500">1/500</option>
                        <option value="1/250">1/250</option>
                        <option value="1/125">1/125</option>
                        <option value="1/60">1/60</option>
                        <option value="1/30">1/30</option>
                        <option value="1/15">1/15</option>
                        <option value="1/8">1/8</option>
                        <option value="1/4">1/4</option>
                        <option value="1/2">1/2</option>
                        <option value="1">1s</option>
                        <option value="1.3">1.3s</option>
                        <option value="1.5">1.5s</option>
                        <option value="2">2s</option>
                        <option value="2.5">2.5s</option>
                        <option value="3">3s</option>
                        <option value="4">4s</option>
                        <option value="5">5s</option>
                        <option value="6.5">6.5s</option>
                        <option value="8">8s</option>
                        <option value="10">10s</option>
                        <option value="13">13s</option>
                        <option value="15">15s</option>
                        <option value="20">20s</option>
                        <option value="25">25s</option>
                        <option value="30">30s</option>
                        <option value="40">40s</option>
                        <option value="50">50s</option>
                        <!-- Extended T-mode exposures -->
                        <option value="1m">1m</option>
                        <option value="2m">2m</option>
                        <option value="4m">4m</option>
                        <option value="8m">8m</option>
                        <option value="15m">15m</option>
                    </select>
                </div>

                <div class="control-group" style="flex: 0 0 auto; min-width: 110px;">
                    <label for="qualitySelect">Quality</label>
                    <select id="qualitySelect" onchange="setQuality()" style="width: 120px;">
                        <option value="RAW">RAW</option>
                        <option value="RAW+JPEG">RAW+JPEG</option>
                        <option value="NORMAL">JPEG</option>
                    </select>
                </div>

                <div class="control-group" style="flex: 0 0 auto; min-width: 90px;">
                    <label for="focusSelect">Focus</label>
                    <select id="focusSelect" onchange="setFocus()" style="width: 100px;">
                        <option value="manual">Manual</option>
                        <option value="auto">AF-S</option>
                        <option value="auto_continuous">AF-C</option>
                    </select>
                </div>

                <div class="control-group" style="flex: 0 0 auto; min-width: 70px; justify-content: flex-end;">
                    <label>&nbsp;</label>
                    <button id="setFocusBtn" onclick="triggerAutoFocus()" class="secondary" disabled style="min-width: 70px; padding: 10px 12px;">üéØ AF</button>
                </div>

                <div class="control-group" style="flex: 0 0 auto; min-width: 120px; justify-content: flex-end;">
                    <label>&nbsp;</label>
                    <button onclick="captureImage()" style="background: #4CAF50; min-width: 120px; padding: 10px 16px;">üì∏ Capture</button>
                </div>
            </div>
        </div>

        <h2>üíæ Intervalometer</h2>

        <div class="camera-controls">
            <!-- Compact intervalometer row: Directory, Frames, Delay, Start/Stop -->
            <div class="control-row" style="flex-wrap: wrap; gap: 10px; align-items: flex-end;">
                <div class="control-group" style="flex: 1; min-width: 180px;">
                    <label for="sessionDir">Directory</label>
                    <div style="display: flex; gap: 5px;">
                        <input type="text" id="sessionDir" placeholder="./captures" value="./captures" oninput="validateStartButton()" onchange="autoStartSession()"
                               style="flex: 1; padding: 10px; background: #333; color: #fff; border: 1px solid #444; border-radius: 4px; font-size: 14px;">
                        <button onclick="browseDirectory()" class="secondary" style="padding: 10px 12px; min-width: auto;">üìÇ</button>
                    </div>
                </div>

                <div class="control-group" style="flex: 0 0 auto; min-width: 80px;">
                    <label for="frameCount">Frames</label>
                    <input type="number" id="frameCount" value="10" min="1" max="10000"
                           style="width: 80px; padding: 10px; background: #333; color: #fff; border: 1px solid #444; border-radius: 4px; font-size: 14px;">
                </div>

                <div class="control-group" style="flex: 0 0 auto; min-width: 80px;">
                    <label for="frameDelay">Delay (s)</label>
                    <input type="number" id="frameDelay" value="5" min="0" max="3600"
                           style="width: 80px; padding: 10px; background: #333; color: #fff; border: 1px solid #444; border-radius: 4px; font-size: 14px;">
                </div>

                <div style="display: flex; align-items: center; gap: 6px; padding-bottom: 2px;">
                    <input type="checkbox" id="asyncMode" style="width: 16px; height: 16px; cursor: pointer;">
                    <label for="asyncMode" style="margin: 0; cursor: pointer; font-size: 0.8rem; color: #888;">Async</label>
                </div>

                <div class="control-group" style="flex: 0 0 auto; min-width: 100px;">
                    <label>&nbsp;</label>
                    <button id="startIntervalBtn" onclick="startIntervalometer()" style="background: #4CAF50; min-width: 100px; padding: 10px 16px;">‚ñ∂ Start</button>
                    <button id="stopIntervalBtn" onclick="stopIntervalometer()" style="background: #f44336; min-width: 100px; padding: 10px 16px; display: none;">‚èπ Stop</button>
                </div>
            </div>

            <div id="captureProgress" style="background: #1a4a1a; padding: 12px 15px; border-radius: 4px; border-left: 3px solid #4CAF50; margin-top: 15px; display: none;">
                <div style="font-size: 0.85rem; color: #888; margin-bottom: 5px;">INTERVALOMETER PROGRESS</div>
                <div style="font-size: 1.1rem; color: #fff; font-weight: 600;" id="captureProgressText">‚Äî</div>
                <div style="font-size: 0.9rem; color: #aaa; margin-top: 5px;" id="captureProgressETA">‚Äî</div>
            </div>

            <!-- Compact conversion settings row -->
            <div class="control-row" style="flex-wrap: wrap; gap: 10px; align-items: center; margin-top: 15px; padding-top: 15px; border-top: 1px solid #444;">
                <div style="display: flex; align-items: center; gap: 8px;">
                    <input type="checkbox" id="enableConversion" onchange="toggleConversionControls()"
                           style="width: 16px; height: 16px; cursor: pointer;">
                    <label for="enableConversion" style="margin: 0; cursor: pointer; font-size: 0.9rem; color: #ccc;">
                        Convert RAF ‚Üí
                    </label>
                </div>

                <select id="conversionFormat" onchange="applyConversionSettings()" disabled style="padding: 8px; background: #333; color: #fff; border: 1px solid #444; border-radius: 4px; font-size: 13px;">
                    <option value="fits">FITS</option>
                    <option value="tiff">TIFF</option>
                </select>

                <div style="display: flex; align-items: center; gap: 6px;">
                    <input type="checkbox" id="deleteRAF" onchange="applyConversionSettings()" disabled
                           style="width: 16px; height: 16px; cursor: pointer;">
                    <label for="deleteRAF" style="margin: 0; cursor: pointer; font-size: 0.85rem; color: #888;">
                        Delete RAF after
                    </label>
                </div>
            </div>

            <div id="sessionInfo" style="background: #1a1a1a; padding: 10px 15px; border-radius: 4px; border-left: 3px solid #666; margin-top: 15px; display: none;">
                <span style="font-size: 0.85rem; color: #888;">Session: </span>
                <span style="font-size: 0.9rem; color: #fff;" id="sessionInfoText">‚Äî</span>
            </div>
        </div>

    </div>

    <script>
        const liveviewImg = document.getElementById('liveview');
        const errorDiv = document.getElementById('error');
        const loadingOverlay = document.getElementById('loading');

        // Track connection state
        let streamActive = false;
        let cameraConnected = false;
        let statusPollInterval = null;
        let captureStatusPollInterval = null;
        let capturePreviewPollInterval = null;
        let intervalometerActive = false;

        // Set up image event handlers (but don't load stream yet)
        liveviewImg.onload = function() {
            streamActive = true;
            loadingOverlay.classList.remove('show');
            updateLiveViewButton(true);
            hideError();

            // Reload camera settings when stream starts (camera is connected)
            loadCurrentSettings();
        };

        liveviewImg.onerror = function() {
            streamActive = false;
            updateLiveViewButton(false);

            // If src is empty, we intentionally stopped - don't show error
            if (liveviewImg.src === '' || liveviewImg.src === window.location.href) {
                loadingOverlay.classList.add('show');
                loadingOverlay.querySelector('div[style]').textContent = 'Live view stopped';
                hideError();
            } else {
                // Stream disconnected unexpectedly
                showError('Live view stream disconnected. Click the green button to reconnect.');
                loadingOverlay.classList.add('show');
                loadingOverlay.querySelector('div[style]').textContent = 'Disconnected';
            }
        };

        function toggleLiveView() {
            if (streamActive) {
                stopLiveView();
            } else {
                startLiveView();
            }
        }

        function updateLiveViewButton(isActive) {
            const btn = document.getElementById('liveViewToggleBtn');
            if (isActive) {
                btn.textContent = '‚èπ Stop Live View';
                btn.style.background = '#f44336'; // Red
            } else {
                btn.textContent = '‚ñ∂ Start Live View';
                btn.style.background = '#4CAF50'; // Green
            }
        }

        async function startLiveView() {
            try {
                const response = await fetch('/api/liveview/start', { method: 'POST' });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.error || 'Failed to start live view');
                }

                // Reload stream with new timestamp
                loadingOverlay.classList.add('show');
                loadingOverlay.querySelector('div[style]').textContent = 'Loading stream...';
                hideError();

                // Reload camera settings when live view starts (camera must be connected)
                loadCurrentSettings();

                setTimeout(() => {
                    liveviewImg.src = '/liveview?' + new Date().getTime();
                }, 500);

            } catch (err) {
                showError('Failed to start live view: ' + err.message);
                updateLiveViewButton(false);
            }
        }

        async function stopLiveView() {
            try {
                const response = await fetch('/api/liveview/stop', { method: 'POST' });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.error || 'Failed to stop live view');
                }

                // Clear the image source to remove the last frame
                liveviewImg.src = '';
                streamActive = false;

                // Show loading overlay with stopped message
                loadingOverlay.classList.add('show');
                loadingOverlay.querySelector('div[style]').textContent = 'Live view stopped';

                updateLiveViewButton(false);
                hideError();

            } catch (err) {
                showError('Failed to stop live view: ' + err.message);
            }
        }

        function refreshStream() {
            loadingOverlay.classList.add('show');
            liveviewImg.src = '/liveview?' + new Date().getTime();
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.querySelector('.viewer-container').requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        function showError(message) {
            errorDiv.textContent = '‚ö† ' + message;
            errorDiv.classList.add('show');
        }

        function hideError() {
            errorDiv.classList.remove('show');
        }

        function showSuccess(message) {
            // Reuse error div for success messages (green styling)
            errorDiv.textContent = '‚úì ' + message;
            errorDiv.style.background = '#1a4a1a';
            errorDiv.style.color = '#4CAF50';
            errorDiv.style.borderLeftColor = '#4CAF50';
            errorDiv.classList.add('show');

            // Auto-hide after 3 seconds
            setTimeout(() => {
                errorDiv.classList.remove('show');
                // Reset to error styling
                errorDiv.style.background = '';
                errorDiv.style.color = '';
                errorDiv.style.borderLeftColor = '';
            }, 3000);
        }

        // Camera Control Functions

        async function setISO() {
            const iso = parseInt(document.getElementById('isoSelect').value);
            try {
                const response = await fetch('/api/settings/iso', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ iso: iso })
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.message || 'Failed to set ISO');
                }

                showSuccess(`ISO set to ${iso}`);
            } catch (err) {
                showError('Failed to set ISO: ' + err.message);
            }
        }

        async function setQuality() {
            const quality = document.getElementById('qualitySelect').value;
            try {
                const response = await fetch('/api/settings/quality', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ quality: quality })
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.message || 'Failed to set image quality');
                }

                showSuccess(`Image quality set to ${quality}`);
            } catch (err) {
                showError('Failed to set quality: ' + err.message);
            }
        }

        async function setShutter() {
            const select = document.getElementById('shutterSelect');
            const shutter = select.value;

            try {
                const response = await fetch('/api/settings/shutter', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ shutter: shutter })
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.message || 'Failed to set shutter speed');
                }

                // Format display name for extended T-mode values
                const displayName = shutter.endsWith('m') ? shutter : shutter;
                showSuccess(`Shutter speed set to ${displayName}`);
            } catch (err) {
                showError('Failed to set shutter: ' + err.message);
            }
        }

        async function setFocus() {
            const focus = document.getElementById('focusSelect').value;
            try {
                const response = await fetch('/api/settings/focus', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ focus_mode: focus })
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.message || 'Failed to set focus mode');
                }

                const focusName = focus === 'manual' ? 'Manual' : (focus === 'auto' ? 'AF-S' : 'AF-C');
                showSuccess(`Focus mode set to ${focusName}`);

                // Update "Set Focus" button state
                updateSetFocusButton();
            } catch (err) {
                showError('Failed to set focus: ' + err.message);
            }
        }

        async function triggerAutoFocus() {
            try {
                const response = await fetch('/api/focus/trigger', {
                    method: 'POST'
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.message || 'Failed to trigger autofocus');
                }

                showSuccess('Autofocus triggered');
            } catch (err) {
                showError('Failed to trigger autofocus: ' + err.message);
            }
        }

        async function captureImage() {
            try {
                // Standard capture - extended T-mode exposures are handled by the camera natively
                const response = await fetch('/api/capture/single', { method: 'POST' });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.message || 'Failed to capture');
                }

                const result = await response.json();
                showSuccess(`Image captured: ${result.filename} (${(result.size / 1024 / 1024).toFixed(2)} MB)`);
            } catch (err) {
                showError('Failed to capture: ' + err.message);
            }
        }

        function updateSetFocusButton() {
            const focusMode = document.getElementById('focusSelect').value;
            const setFocusBtn = document.getElementById('setFocusBtn');

            // Enable "Set Focus" button only when in automatic mode
            if (focusMode === 'auto' || focusMode === 'auto_continuous') {
                setFocusBtn.disabled = false;
            } else {
                setFocusBtn.disabled = true;
            }
        }

        // Listen for focus mode changes to update "Set Focus" button
        document.getElementById('focusSelect').addEventListener('change', updateSetFocusButton);

        // Camera Connection Functions

        async function connectCamera() {
            const connectBtn = document.getElementById('connectBtn');
            const disconnectBtn = document.getElementById('disconnectBtn');

            try {
                connectBtn.disabled = true;
                connectBtn.textContent = 'üîÑ Connecting...';

                const response = await fetch('/api/camera/connect', { method: 'POST' });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.message || 'Failed to connect to camera');
                }

                const result = await response.json();

                // Update connection state
                cameraConnected = true;

                // Update UI
                updateConnectionUI(true);
                showSuccess('Camera connected successfully');

                // Load current camera settings
                await loadCurrentSettings();

                // Start polling for status updates
                startStatusPolling();

            } catch (err) {
                showError('Failed to connect: ' + err.message);
                cameraConnected = false;
                updateConnectionUI(false);
            } finally {
                connectBtn.disabled = false;
                connectBtn.textContent = 'üîå Connect Camera';
            }
        }

        async function disconnectCamera() {
            const connectBtn = document.getElementById('connectBtn');
            const disconnectBtn = document.getElementById('disconnectBtn');

            try {
                disconnectBtn.disabled = true;
                disconnectBtn.textContent = 'üîÑ Disconnecting...';

                const response = await fetch('/api/camera/disconnect', { method: 'POST' });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.message || 'Failed to disconnect from camera');
                }

                // Update connection state
                cameraConnected = false;

                // Stop status polling
                stopStatusPolling();

                // Update UI (server already stopped live view)
                updateConnectionUI(false);

                // Stop the local stream UI if it was active
                streamActive = false;
                updateLiveViewButton(false);
                loadingOverlay.classList.add('show');
                loadingOverlay.querySelector('div[style]').textContent = 'Live view stopped';

                showSuccess('Camera disconnected');

            } catch (err) {
                showError('Failed to disconnect: ' + err.message);
            } finally {
                disconnectBtn.disabled = false;
                disconnectBtn.textContent = 'üîå Disconnect Camera';
            }
        }

        function updateConnectionUI(connected) {
            const connectBtn = document.getElementById('connectBtn');
            const disconnectBtn = document.getElementById('disconnectBtn');
            const mainControls = document.getElementById('mainControls');
            const connectionStatus = document.getElementById('connectionStatus');

            if (connected) {
                // Hide connect button, show disconnect button
                connectBtn.style.display = 'none';
                disconnectBtn.style.display = 'block';

                // Enable main controls
                mainControls.style.opacity = '1';
                mainControls.style.pointerEvents = 'auto';

                // Update connection status text
                connectionStatus.textContent = 'Connected';
                connectionStatus.style.color = '#4CAF50';
            } else {
                // Show connect button, hide disconnect button
                connectBtn.style.display = 'block';
                disconnectBtn.style.display = 'none';

                // Disable main controls
                mainControls.style.opacity = '0.4';
                mainControls.style.pointerEvents = 'none';

                // Update connection status text
                connectionStatus.textContent = 'Disconnected';
                connectionStatus.style.color = '#ff6b6b';

                // Clear camera info
                document.getElementById('cameraModel').textContent = '‚Äî';
                document.getElementById('cameraModel').style.color = '#888';
                document.getElementById('batteryLevel').textContent = '‚Äî';
                document.getElementById('batteryLevel').style.color = '#888';
            }
        }

        // Status Polling Functions

        function startStatusPolling() {
            // Clear any existing interval
            stopStatusPolling();

            // Poll every 30 seconds (battery level changes slowly)
            statusPollInterval = setInterval(updateCameraStatus, 30000);

            // Also update immediately
            updateCameraStatus();
        }

        function stopStatusPolling() {
            if (statusPollInterval) {
                clearInterval(statusPollInterval);
                statusPollInterval = null;
            }
        }

        function startCaptureStatusPolling() {
            // Clear any existing interval
            stopCaptureStatusPolling();

            // Poll every 2 seconds (more frequent for progress updates)
            captureStatusPollInterval = setInterval(updateCaptureStatus, 2000);

            // Also update immediately
            updateCaptureStatus();
        }

        function stopCaptureStatusPolling() {
            if (captureStatusPollInterval) {
                clearInterval(captureStatusPollInterval);
                captureStatusPollInterval = null;
            }
        }

        function startCapturePreviewPolling() {
            stopCapturePreviewPolling();
            // Poll every 3 seconds for new capture previews
            capturePreviewPollInterval = setInterval(updateCapturePreview, 3000);
            updateCapturePreview();
        }

        function stopCapturePreviewPolling() {
            if (capturePreviewPollInterval) {
                clearInterval(capturePreviewPollInterval);
                capturePreviewPollInterval = null;
            }
        }

        async function updateCapturePreview() {
            if (!intervalometerActive) return;

            try {
                // Check if a preview is available
                const response = await fetch('/api/capture/latest/preview', { method: 'HEAD' });

                if (response.ok) {
                    // Preview available - load it (adds timestamp to avoid caching)
                    liveviewImg.src = '/api/capture/latest/preview?' + new Date().getTime();
                    console.log('Preview updated from latest capture');
                } else if (response.status === 404) {
                    // No capture yet - this is normal at the start
                    console.log('No capture available yet for preview');
                } else {
                    console.warn('Preview fetch failed:', response.status, response.statusText);
                }
            } catch (err) {
                console.error('Failed to check for capture preview:', err);
            }
        }

        async function updateCaptureStatus() {
            try {
                const response = await fetch('/api/capture/status');

                if (!response.ok) {
                    console.error('Failed to get capture status');
                    return;
                }

                const status = await response.json();

                if (status.active !== intervalometerActive) {
                    intervalometerActive = status.active;
                    updateIntervalometerUI(status.active);
                }

                if (status.active) {
                    // Update progress display
                    const progressText = document.getElementById('captureProgressText');
                    const progressETA = document.getElementById('captureProgressETA');
                    const progressDiv = document.getElementById('captureProgress');

                    progressDiv.style.display = 'block';

                    // Show that we're in preview mode
                    if (status.frame > 0) {
                        progressText.textContent = `Capturing frame ${status.frame} of ${status.total} ‚Ä¢ Preview mode active`;
                    } else {
                        progressText.textContent = `Starting intervalometer... (${status.total} frames)`;
                    }

                    if (status.eta > 0) {
                        const etaMinutes = Math.floor(status.eta / 60);
                        const etaSeconds = status.eta % 60;
                        progressETA.textContent = `Estimated time remaining: ${etaMinutes}m ${etaSeconds}s`;
                    } else {
                        progressETA.textContent = `Elapsed: ${Math.floor(status.elapsed / 60)}m ${status.elapsed % 60}s`;
                    }
                } else {
                    // Hide progress display when inactive
                    document.getElementById('captureProgress').style.display = 'none';

                    // Stop polling if capture is no longer active
                    if (!status.active) {
                        stopCaptureStatusPolling();
                    }
                }

            } catch (err) {
                console.error('Failed to update capture status:', err);
            }
        }

        function updateIntervalometerUI(active) {
            const startBtn = document.getElementById('startIntervalBtn');
            const stopBtn = document.getElementById('stopIntervalBtn');
            const liveViewBtn = document.getElementById('liveViewToggleBtn');

            if (active) {
                // Intervalometer is running
                startBtn.style.display = 'none';
                stopBtn.style.display = 'block';
                stopBtn.disabled = false;

                // Disable live view button - camera can't capture and stream simultaneously
                if (liveViewBtn) {
                    liveViewBtn.disabled = true;
                    liveViewBtn.title = 'Live view unavailable during intervalometer';
                }
            } else {
                // Intervalometer is stopped
                stopBtn.style.display = 'none';
                startBtn.style.display = 'block';
                // startBtn will be enabled/disabled by validateStartButton()
                validateStartButton();

                // Re-enable live view button
                if (liveViewBtn) {
                    liveViewBtn.disabled = false;
                    liveViewBtn.title = '';
                }
            }
        }

        function validateStartButton() {
            const startBtn = document.getElementById('startIntervalBtn');
            const sessionDir = document.getElementById('sessionDir').value.trim();

            // Enable button only if directory is set
            startBtn.disabled = (sessionDir === '');
        }

        async function updateCameraStatus() {
            try {
                const response = await fetch('/api/camera/status');

                if (!response.ok) {
                    // If status check fails, assume disconnected
                    if (cameraConnected) {
                        cameraConnected = false;
                        updateConnectionUI(false);
                        showError('Camera disconnected unexpectedly');
                        stopStatusPolling();
                    }
                    return;
                }

                const status = await response.json();

                // Update connection state
                if (status.connected !== cameraConnected) {
                    cameraConnected = status.connected;
                    updateConnectionUI(status.connected);

                    if (!status.connected) {
                        showError('Camera disconnected');
                        stopStatusPolling();
                    }
                }

                // Update battery level
                if (status.connected && status.battery !== undefined) {
                    const batteryLevel = document.getElementById('batteryLevel');
                    batteryLevel.textContent = status.battery + '%';

                    // Color code battery level
                    if (status.battery > 30) {
                        batteryLevel.style.color = '#4CAF50';
                    } else if (status.battery > 15) {
                        batteryLevel.style.color = '#ff9800';
                    } else {
                        batteryLevel.style.color = '#ff6b6b';
                    }
                }

                // Update camera model
                if (status.connected && status.model) {
                    const cameraModel = document.getElementById('cameraModel');
                    cameraModel.textContent = status.model;
                    cameraModel.style.color = '#fff';
                }

            } catch (err) {
                console.error('Failed to update camera status:', err);
            }
        }

        // Load current camera settings
        async function loadCurrentSettings() {
            try {
                console.log('Loading current camera settings...');

                // Check if camera is connected first
                const statusResponse = await fetch('/api/camera/status');
                if (!statusResponse.ok) {
                    console.warn('Camera not connected, skipping settings load');
                    return;
                }

                const statusData = await statusResponse.json();
                if (!statusData.connected) {
                    console.warn('Camera status shows not connected');
                    return;
                }

                console.log('Camera connected, loading settings...');

                // Load ISO
                const isoResponse = await fetch('/api/settings/iso');
                if (isoResponse.ok) {
                    const isoData = await isoResponse.json();
                    const isoSelect = document.getElementById('isoSelect');
                    isoSelect.value = isoData.iso;
                    console.log('ISO loaded:', isoData.iso);
                } else {
                    console.error('Failed to load ISO:', isoResponse.status);
                }

                // Load Image Quality
                const qualityResponse = await fetch('/api/settings/quality');
                if (qualityResponse.ok) {
                    const qualityData = await qualityResponse.json();
                    const qualitySelect = document.getElementById('qualitySelect');
                    qualitySelect.value = qualityData.quality;
                    console.log('Quality loaded:', qualityData.quality);
                } else {
                    console.error('Failed to load quality:', qualityResponse.status);
                }

                // Load Shutter Speed
                const shutterResponse = await fetch('/api/settings/shutter');
                if (shutterResponse.ok) {
                    const shutterData = await shutterResponse.json();
                    console.log('Shutter data received:', shutterData);
                    const shutterSelect = document.getElementById('shutterSelect');

                    // The API returns shutter_speed which is the photographic notation
                    if (shutterData.shutter_speed) {
                        console.log('Setting shutter to:', shutterData.shutter_speed);
                        shutterSelect.value = shutterData.shutter_speed;
                        console.log('Shutter dropdown value after set:', shutterSelect.value);
                    }
                } else {
                    console.error('Failed to load shutter:', shutterResponse.status);
                }

                // Load Focus Mode
                const focusResponse = await fetch('/api/settings/focus');
                if (focusResponse.ok) {
                    const focusData = await focusResponse.json();
                    const focusSelect = document.getElementById('focusSelect');
                    focusSelect.value = focusData.focus_mode;
                    console.log('Focus mode loaded:', focusData.focus_mode);
                    // Update "Set Focus" button based on current mode
                    updateSetFocusButton();
                } else {
                    console.error('Failed to load focus:', focusResponse.status);
                }

                console.log('Settings load complete');
            } catch (err) {
                console.error('Failed to load current settings:', err);
            }
        }

        // Check connection status and load settings when page loads
        window.addEventListener('load', async function() {
            // Validate start button state on page load
            validateStartButton();

            // Check if camera is already connected
            try {
                const response = await fetch('/api/camera/status');
                if (response.ok) {
                    const status = await response.json();
                    if (status.connected) {
                        cameraConnected = true;
                        updateConnectionUI(true);
                        await loadCurrentSettings();
                        await loadSessionSettings();
                        await loadConversionSettings();
                        startStatusPolling();

                        // Validate start button after loading session
                        validateStartButton();

                        // Check if intervalometer is already running
                        const captureStatus = await fetch('/api/capture/status');
                        if (captureStatus.ok) {
                            const captureData = await captureStatus.json();
                            if (captureData.active) {
                                intervalometerActive = true;
                                updateIntervalometerUI(true);
                                startCaptureStatusPolling();
                            }
                        }
                    } else {
                        updateConnectionUI(false);
                    }
                } else {
                    updateConnectionUI(false);
                }
            } catch (err) {
                console.error('Failed to check initial connection status:', err);
                updateConnectionUI(false);
            }
        });

        // Stream will start when user clicks "Start Live View" button

        // Session & Conversion Functions

        function toggleConversionControls() {
            const enabled = document.getElementById('enableConversion').checked;
            const formatSelect = document.getElementById('conversionFormat');
            const deleteRAFCheckbox = document.getElementById('deleteRAF');

            formatSelect.disabled = !enabled;
            deleteRAFCheckbox.disabled = !enabled;

            // Auto-apply when toggling conversion on/off
            applyConversionSettings();
        }

        async function browseDirectory() {
            try {
                const response = await fetch('/api/session/browse', {
                    method: 'POST'
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.message || 'Failed to browse directories');
                }

                const result = await response.json();

                if (result.selected && result.path) {
                    // User selected a directory - update the input field
                    document.getElementById('sessionDir').value = result.path;
                    showSuccess('Directory selected: ' + result.path);

                    // Auto-start session with new directory
                    await autoStartSession();
                } else {
                    // User cancelled the dialog
                    console.log('Directory selection cancelled');
                }

            } catch (err) {
                showError('Failed to browse directories: ' + err.message);
            }
        }

        async function autoStartSession() {
            const sessionDir = document.getElementById('sessionDir').value.trim();

            if (!sessionDir) {
                return; // No directory set, do nothing
            }

            try {
                // Stop any existing session first
                await fetch('/api/session/stop', { method: 'POST' });

                // Extract just the directory name for the project name
                // Convert backslashes to forward slashes for consistency
                const normalizedPath = sessionDir.replace(/\\/g, '/');
                const projectName = normalizedPath.split('/').filter(p => p).pop() || 'capture';

                console.log('Starting session - project:', projectName, 'dir:', sessionDir);

                // Start new session with the directory
                const response = await fetch('/api/session/start', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        project: projectName,
                        output_dir: sessionDir
                    })
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.message || 'Failed to start session');
                }

                console.log('Auto-started session for directory:', sessionDir);
                updateSessionInfo(projectName);

                // Load conversion settings for the new session
                await loadConversionSettings();

                // Validate start button after session creation
                validateStartButton();

            } catch (err) {
                console.error('Failed to auto-start session:', err);
                // Don't show error to user - this is automatic behavior
            }
        }

        async function startIntervalometer() {
            const frameCount = parseInt(document.getElementById('frameCount').value);
            const frameDelay = parseInt(document.getElementById('frameDelay').value);
            const asyncMode = document.getElementById('asyncMode').checked;
            const startBtn = document.getElementById('startIntervalBtn');
            const stopBtn = document.getElementById('stopIntervalBtn');
            const sessionDir = document.getElementById('sessionDir').value.trim();

            // Validate inputs
            if (!sessionDir) {
                showError('Please enter a capture directory');
                return;
            }

            if (frameCount <= 0) {
                showError('Please enter a valid number of frames');
                return;
            }

            // Warn if JPEG-only quality is selected (potential data loss for astrophotography)
            const quality = document.getElementById('qualitySelect').value;
            if (quality === 'NORMAL') {
                const confirmed = confirm(
                    '‚ö†Ô∏è WARNING: JPEG-only quality is selected!\n\n' +
                    'For astrophotography, RAW or RAW+JPEG is strongly recommended.\n' +
                    'JPEG compression loses data that cannot be recovered during stacking.\n\n' +
                    'Are you sure you want to continue with JPEG-only?'
                );
                if (!confirmed) {
                    return;
                }
            }

            try {
                startBtn.disabled = true;

                // Auto-stop live view if active (camera can't do both simultaneously)
                if (streamActive) {
                    console.log('Auto-stopping live view before intervalometer...');
                    await stopLiveView();
                }

                const response = await fetch('/api/capture/start', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        count: frameCount,
                        delay: frameDelay,
                        async: asyncMode
                    })
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.message || 'Failed to start intervalometer');
                }

                const result = await response.json();
                showSuccess(`Intervalometer started: ${frameCount} frames, ${frameDelay}s delay${asyncMode ? ' (async)' : ''}`);

                // Update UI
                intervalometerActive = true;
                startBtn.style.display = 'none';
                stopBtn.style.display = 'block';

                // Start polling for capture status and previews
                startCaptureStatusPolling();
                startCapturePreviewPolling();

            } catch (err) {
                showError('Failed to start intervalometer: ' + err.message);
                startBtn.disabled = false;
            }
        }

        async function stopIntervalometer() {
            const startBtn = document.getElementById('startIntervalBtn');
            const stopBtn = document.getElementById('stopIntervalBtn');

            try {
                stopBtn.disabled = true;

                const response = await fetch('/api/capture/stop', {
                    method: 'POST'
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.message || 'Failed to stop intervalometer');
                }

                showSuccess('Intervalometer stopped');

                // Update UI
                intervalometerActive = false;
                stopBtn.style.display = 'none';
                startBtn.style.display = 'block';
                validateStartButton();

                // Stop polling for capture status and previews
                stopCaptureStatusPolling();
                stopCapturePreviewPolling();

                // Hide progress display
                document.getElementById('captureProgress').style.display = 'none';

            } catch (err) {
                showError('Failed to stop intervalometer: ' + err.message);
                stopBtn.disabled = false;
            }
        }

        async function applyConversionSettings() {
            const enabled = document.getElementById('enableConversion').checked;
            const format = enabled ? document.getElementById('conversionFormat').value : 'none';
            const deleteRAF = document.getElementById('deleteRAF').checked;

            try {
                const response = await fetch('/api/settings/conversion', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        convert_format: format,
                        delete_raf_after: deleteRAF
                    })
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.message || 'Failed to apply conversion settings');
                }

                const result = await response.json();

                if (enabled) {
                    const formatName = format.toUpperCase();
                    showSuccess(`Conversion enabled: ${formatName}${deleteRAF ? ' (delete RAF)' : ''}`);
                } else {
                    showSuccess('Conversion disabled');
                }

            } catch (err) {
                showError('Failed to apply settings: ' + err.message);
            }
        }

        async function loadSessionSettings() {
            try {
                const response = await fetch('/api/session');

                if (!response.ok) {
                    // No active session, clear UI
                    const sessionInfo = document.getElementById('sessionInfo');
                    sessionInfo.style.display = 'none';
                    return;
                }

                const session = await response.json();

                if (session.project && session.output_dir) {
                    // Active session exists
                    document.getElementById('sessionDir').value = session.output_dir;
                    updateSessionInfo(session.project);
                }

            } catch (err) {
                console.error('Failed to load session settings:', err);
            }
        }

        async function loadConversionSettings() {
            try {
                const response = await fetch('/api/settings/conversion');

                if (!response.ok) {
                    console.warn('Failed to load conversion settings');
                    return;
                }

                const settings = await response.json();

                // Update UI based on settings
                const enabled = settings.convert_format !== 'none';
                document.getElementById('enableConversion').checked = enabled;

                if (enabled) {
                    document.getElementById('conversionFormat').value = settings.convert_format;
                }

                document.getElementById('deleteRAF').checked = settings.delete_raf_after;

                // Update control states
                toggleConversionControls();

                console.log('Conversion settings loaded:', settings);

            } catch (err) {
                console.error('Failed to load conversion settings:', err);
            }
        }

        function updateSessionInfo(sessionName) {
            const sessionInfo = document.getElementById('sessionInfo');
            const sessionInfoText = document.getElementById('sessionInfoText');

            sessionInfoText.textContent = sessionName;
            sessionInfo.style.display = 'block';
            sessionInfo.style.borderLeftColor = '#4CAF50';
        }
    </script>
